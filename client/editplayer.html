<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="main.css" media="screen" title="no title">
  </head>
  <body>
      <nav class="">
        <div class="nav-wrapper">
            <h1 class="center-align">Update Player</h1>
        </div>
      </nav>
      <div class="container">
        <div class="row">
         <form class="col s12">
           <div class="row">
             <div class="input-field col s6">
               <input id="name" type="text" class="validate" value="">
               <label for="name"></label>
             </div>
             <div class="input-field col s6">
               <input id="team" type="text" class="validate">
               <label for="team"></label>
             </div>
           </div>
           <div class="row">
             <div class="input-field col s6">
               <input id="height" type="text" class="validate">
               <label for="height"></label>
             </div>
             <div class="input-field col s6">
               <input id="weight" type="text" class="validate">
               <label for="weight"></label>
             </div>
            </div>
           </div>
           <div class="row">

                  <select class="browser-default col s6 select">
                    <option value="" disabled selected>Position</option>
                    <option value="1">Point Guard</option>
                    <option value="2">Shooting Guard</option>
                    <option value="3">Small Forward</option>
                    <option value="4">Power Forward</option>
                    <option value="5">Center</option>
                  </select>

             <div class="input-field col s6">
               <input id="age" type="number" class="validate" maxlength ="2">
               <label for="age"></label>
             </div>
           </div>
         </form>
       </div>
       <div class="button">
         <a id="updateButton"class="waves-effect waves-light btn">Update Player</a>
       </div>
       <script type="text/javascript" src="editplayer.js"></script>
  </body>
</html>
